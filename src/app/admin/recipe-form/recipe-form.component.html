
<div class="row">
  <div class="col-md-6">

      <form #f="ngForm" (ngSubmit)="save(f.value)">

          <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" required [(ngModel)]="recipe.title" name="title" id="title" type="text" class="form-control">
               <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                Tilte is required
               </div>
              </div>
          
          
          <div class="form-group">
              <label for="time">Prep Time in minutes</label>
              <div class="input-group">
              <input #time="ngModel"  [(ngModel)]="recipe.time" name="time" id="time" type="number" class="form-control" [min]="1" required>
              <span class="input-group-text">Mins</span>
             </div>
             <div class="alert alert-danger" *ngIf="time.touched && time.invalid">
               <div *ngIf="time.errors.required">Time is required.</div>
               <div *ngIf="time.errors.min">Time should be 1 or higher.</div> 
               </div>
            </div>
          
          <div class="form-group">
              <label for="description">Directions</label>
              <textarea rows="10" #description="ngModel" required [(ngModel)]="recipe.description" name="description"id="description" type="text" class="form-control"></textarea>
              <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
                  Description is required
                 </div>
             </div>
            
          
          <div class="form-group">
              <label for="imageUrl">Image URL</label>
              <input #imageUrl="ngModel" required [(ngModel)]="recipe.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" url>
              <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                 <div *ngIf="imageUrl.errors.required">Image URL is required</div>
                 <div *ngIf="imageUrl.errors.url">Please enter a valid url</div>
                 </div>
             </div>
            
          
          <button class="btn btn-primary">Save</button>
          <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
          </form>

  </div>
  <div class="col-md-6">

      <div *ngIf="recipe.title" class="card" style="width: 18rem;">
          <img class="card-img-top" [src]="recipe.imageUrl" *ngIf="recipe.imageUrl">
          <div class="card-body">
            <h5 class="card-title">{{recipe.title}}</h5>
            <p class="card-text">{{recipe.time}} minutes</p>
            <p class="card-text">{{recipe.description  }}</p>
            <!--slice pipe to turcate| slice:0:200--><!--{{description.value.length > 20 ? '...' : ''}}-->
          </div>
        </div>

  </div>
</div>
