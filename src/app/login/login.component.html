
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Login</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
        <mat-input-container>
            <input [(ngModel)]="email" name="email" matInput placeholder="email" type="email">
        </mat-input-container>
        <mat-input-container>
            <input [(ngModel)]="password" name="password" matInput placeholder="password" type="password">
        </mat-input-container>
        <br>
        <button (click)="loginEmail()" mat-raised-button color="primary">Login</button>
        <button routerLink="/signup" mat-raised-button color="success">Register</button>
        </form>
    </mat-card-content>
  </mat-card>

<br>
<mat-card>
        <mat-card-header>
                <mat-card-title>
                    <h4>Login with Google</h4>
                </mat-card-title>
            </mat-card-header>
    <mat-card-content>
<button (click)="login()" class="btn btn-danger">Login with Google</button>
</mat-card-content>
</mat-card>
