
<div class="container-fluid w-100 d-none d-lg-block pb-4" >    
        
  <div id="carousel" class="carousel slide " data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100"   src="/assets/images/background.jpg" alt="First slide">
          
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"   src="/assets/images/food2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"   src="/assets/images/food--1200x600.jpg" alt="Third slide">
          
        </div>
      </div><!--end of inner carousel-->
      <div class="container carousel-overlay d-block w-100 text-center">
        <h1>Savour Recipe App</h1>
        <p class="lead">Search for new recipe ideas. Please<a class="logLink" routerLink="/login"><strong> Sign up/Login</strong></a></p>
    </div>
    </div>
    
  
  </div>


<div class="row">
  <ng-container *ngFor="let r of recipes$ | async; let i = index">

      <div class="col pb-4">

          <div  class="card pb-4" style="width: 15rem;">
              <img class="card-img-top" [src]="r.imageUrl" *ngIf="r.imageUrl">
              <div class="card-body">
                <h5 class="card-title">{{r.title}}</h5>
                <p class="card-text"><fa-icon [icon]="['fas', 'clock']"></fa-icon> {{r.time}} minutes</p>
                <p *ngIf="r.description" class="card-text">{{r.description | slice:0:200}}{{r.description.length > 20 ? '...' : ''}}</p>
                <button type="button" class="btn btn-primary" (click)="openLg(content)">More Info</button>
              </div>
            </div>
      </div>
      <div *ngIf="(i + 1 ) % 3 === 0" class="w-100"></div>

     
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">{{r.title}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img class="" style="height: 100px;" [src]="r.imageUrl" *ngIf="r.imageUrl">
          <h5>{{r.title}}</h5>
          <p class="card-text lead"><fa-icon [icon]="['fas', 'clock']"></fa-icon> {{r.time}} minutes</p>
         <p *ngIf="r.description" class="card-text">{{r.description}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
        </div>
      </ng-template>
      
      
  </ng-container>

  
  
  
  

</div>
